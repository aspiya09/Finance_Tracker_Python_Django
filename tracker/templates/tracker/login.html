{% extends 'tracker/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'tracker/login.css' %}" />

<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username"
        class="input-field"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="input-field"
        required
      />
      <button type="submit" class="login-btn">Login</button>
      <a href="{% url 'signup' %}" class="signup-btn">Don't have an account? Sign Up</a>
    </form>

    {% for message in messages %}
    <p class="message">{{ message }}</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
